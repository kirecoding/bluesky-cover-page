<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nixie+One&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Bluesky Cover Page</title>
	</head>
	<body>
		<div class="wrapper">
			<div id="profile-info">
				<div id="post-photo">
					<img class="profile-pic" src="img/pic.jpg" alt="Profile picture" />
				</div>
				<div id="user-info">
					<p class="display-name">Kire Pollina</p>
					<p class="handle">@kirenia.bsky.social</p>
				</div>
			</div>

			<div id="post-info">
				<div id="post-text">
					A page that shows my latest Bluesky post inspired by the old
					Squarespace cover pages.
				</div>
				<div id="icon-date">
					<img
						src="assets/bluesky.svg"
						alt="Bluesky icon"
						class="bluesky-icon" />
					<div id="post-date">June 5, 2025</div>
				</div>
			</div>

			<div id="contact-info">
				<button class="btn">let's connect</button>
				<p>socials go here</p>
			</div>
		</div>
	</body>
</html>
